<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            margin-top: 20px; /* Add some space above the button */
        }
        .logout-btn:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 480px) {
            .logout-btn {
                width: 90%; /* Make the button take 90% of the screen on small devices */
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
        <img src="dsonline.jpg" alt="Dsonline Image" style="width: 80%; height: auto; margin-right: 20px;"> <!-- Dsonline Image -->
    </div>
    <a href="home.html" class="logout-btn" style="margin-top: 20px;">Kembali ke Home</a>
    <a href="login.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
